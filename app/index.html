<!DOCTYPE html>
<html lang="en" ng-app="hydroidApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hydroid (Demo)</title>

    <!-- Bootstrap core CSS -->
    <!-- build:css lib/css/bootstrap.min.css -->
    <link href="../node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.header.footer.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
</head>
<body ng-controller="anchorCtrl">

<application-header app-logo="img/ga-logo.png"
                    sml-logo="img/geoscience_inline_padded_small.png"
                    app-title="Hydroid"
                    cart-items="cartItems"></application-header>

<div class="strap-container">
    <div class="col-md-12 col-xs-12">
        <div class="strap-blue">
        </div>
        <div class="strap-white">
        </div>
        <div class="strap-red">
        </div>
    </div>
</div>

<div class="container-fluid mainView" ng-view></div>
<!-- /.container -->

<ng-include src="'components/footer/footer.html'"></ng-include>

<!--<application-footer></application-footer>-->

<!-- build:js lib/js/jquery.min.js -->
<script src="../node_modules/jquery/dist/jquery.js"></script>
<!-- endbuild -->
<!-- build:js lib/js/bootstrap.min.js -->
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<!-- endbuild -->
<!-- build:js lib/js/angular.min.js -->
<script src="../node_modules/angular/angular.js"></script>
<!-- endbuild -->
<!-- build:js lib/js/angular-route.min.js -->
<script src="../node_modules/angular-route/angular-route.js"></script>
<!-- endbuild -->
<!-- build:js lib/js/ui-bootstrap-tpls.js -->
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<!-- endbuild -->
<!-- build:js js/app.min.js-->
<script src="components/home/home.js"></script>
<script src="components/search/search.js"></script>
<script src="components/search/search-results.js"></script>
<script src="components/search/search-related.js"></script>
<script src="components/search/search-services.js"></script>
<script src="components/enhancer/enhancer.js"></script>
<script src="components/cart/cart.js"></script>
<script src="components/cart/anchor.js"></script>
<script src="components/config/config.js"></script>
<script src="components/modal/modal.js"></script>
<script src="components/header/header.js"></script>
<script src="components/alerts/alerts.js"></script>
<script src="app.js"></script>
<!-- endbuild-->
</body>
</html>

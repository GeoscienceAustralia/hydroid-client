<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">Cart Items <span class="glyphicon glyphicon-shopping-cart pull-right"></span></h2>
    </div>
    <div class="panel-body">
        <ul>
            <li ng-repeat="item in cartList">
                <div class="row">
                    {{ item.title }} {{ item.docType }}
                    <button type="button"
                            class="btn btn-warning btn-sm pull-right"
                            ng-click="removeItemFromCart(item)">Remove</button>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="panel panel-primary">
    <div id="divTotal" class="panel-heading">
        <h2 class="panel-title">Total Bytes</h2>
    </div>
    <div class="panel-body">
        <h3>{{ getTotalBytes() }}</h3>
    </div>
</div>
<div class="text-center">
    <button type="button" class="btn btn-primary btn-lg" ng-click="downloadCartItems()">Download</button>
</div>

<div>
    <ul>
        <li ng-repeat="menuItem in menuItems" ng-include="'menuTemplate'"></li>
    </ul>
</div>
<script type="text/ng-template" id="menuTemplate">
    <a href="" ng-click="">
        {{ menuItem.nodeLabel }}&nbsp;
        <span class="badge" ng-show="menuItem.count">{{ menuItem.count }}</span>
    </a>
    <ul ng-if="menuItem.children">
        <li ng-repeat="menuItem in menuItem.children" ng-include="'menuTemplate'">
        </li>
    </ul>
</script>

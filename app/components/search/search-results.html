<div>
    <div ng-repeat="result in results.docs | filter: { docType: 'DOCUMENT' }">
        <h4 ng-show="$first">Reports and articles</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                </p>
            </div>
            <div class="col-sm-3 text-right cartBtnColors">
                <button class="btn btn-primary btn-sm" ng-click="goToDownloadUrl(result.docUrl)">Download</button>
                <button class="btn btn-primary btn-sm"
                        ng-click="addToCart(result)">
                    <div ng-if="!isItemInCart(result.about)">
                        Add to cart
                    </div>
                    <div ng-if="isItemInCart(result.about)">
                        Added <span class="glyphicon glyphicon-ok" ng-show="isItemInCart(result.about)"></span>
                    </div>
                </button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: 'DATASET' }">
        <h4 ng-show="$first">Data sets</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                </p>
            </div>
            <div class="col-sm-3 text-right cartBtnColors">
                <button class="btn btn-primary btn-sm" ng-click="goToDownloadUrl(result.docUrl)">Download</button>
                <button class="btn btn-primary btn-sm"
                        ng-click="addToCart(result)">
                    <div ng-if="!isItemInCart(result.about)">
                        Add to cart
                    </div>
                    <div ng-if="isItemInCart(result.about)">
                        Added <span class="glyphicon glyphicon-ok" ng-show="isItemInCart(result.about)"></span>
                    </div>
                </button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: 'MODEL' }">
        <h4 ng-show="$first">Models</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                </p>
            </div>
            <div class="col-sm-3 text-right cartBtnColors">
                <button class="btn btn-primary btn-sm" ng-click="goToDownloadUrl(result.docUrl)">Download</button>
                <button class="btn btn-primary btn-sm"
                        ng-click="addToCart(result)">
                    <div ng-if="!isItemInCart(result.about)">
                        Add to cart
                    </div>
                    <div ng-if="isItemInCart(result.about)">
                        Added <span class="glyphicon glyphicon-ok" ng-show="isItemInCart(result.about)"></span>
                    </div>
                </button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-show="(results.docs | filter: { docType: 'IMAGE' }).length > 0">
        <h4>Images</h4>
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-2 cartBtnColors" ng-repeat="result in results.docs | filter: { docType: 'IMAGE' }">
                <img ng-src="{{result.docUrl}}" ng-click="popupImage(result.title, result.docUrl, result.content)"
                     alt="{{ result.title }}" class="img-thumbnail img-responsive"/>
            </div>
        </div>
    </div>
</div>

<div>
    <div ng-repeat="result in results.docs | filter: { docType: 'DOCUMENT' } ">
        <h4 ng-show="$first">Reports and articles</h4>
        <div class="row">
            <div class="col-sm-9">
                <p ng-bind="result.content"></p>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" href="{{getDownloadUrl(result.about)}}">Download</a>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" ng-click="addToCart(result)">Add to cart</a>
            </div>
        </div>
        </div>
    <div ng-repeat="result in results.docs | filter: { docType: 'DATASET' } ">
        <hr ng-show="$first"/>
        <h4 ng-show="$first">Data sets</h4>
        <div class="row">
            <div class="col-sm-9">
                <p ng-bind="result.content"></p>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" href="{{getDownloadUrl(result.about)}}">Download</a>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" ng-click="addToCart(result)">Add to cart</a>
            </div>
        </div>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: 'MODEL' } ">
        <hr ng-show="$first"/>
        <h4 ng-show="$first">Models</h4>
        <div class="row">
            <div class="col-sm-9">
                <p ng-bind="result.content"></p>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" href="{{getDownloadUrl(result.about)}}">Download</a>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" ng-click="addToCart(result)">Add to cart</a>
            </div>
        </div>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: '' } ">
        <hr ng-show="$first"/>
        <h4 ng-show="$first">Others</h4>
        <div class="row">
            <div class="col-sm-9">
                <p ng-bind="result.content"></p>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" href="{{getDownloadUrl(result.about)}}">Download</a>
            </div>
            <div class="col-sm-3">
                <a class="pull-right" ng-click="addToCart(result)">Add to cart</a>
            </div>
        </div>
    </div>
    <div ng-show="(results.docs | filter: { docType: 'IMAGE' }).length > 0">
        <hr/>
        <h4>Images</h4>
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-2" ng-repeat="result in results.docs | filter: { docType: 'IMAGE' }">
                <img src="{{getDownloadImageUrl(result.about)}}" alt="{{ result.title }}" class="img-thumbnail img-responsive">
            </div>
        </div>
    </div>
</div>

<div>
    <div ng-repeat="result in results.docs | filter: { docType: 'DOCUMENT' }">
        <h4 ng-show="$first">Reports and articles</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                </p>
            </div>
            <div class="col-sm-3 text-right">
                <a class="btn btn-default btn-sm" href="{{getDownloadUrl(result.about)}}">Download</a>
                <button type="button"
                       class="btn btn-default btn-sm"
                       ng-click="addToCart(result)">Add to cart</button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: 'DATASET' }">
        <h4 ng-show="$first">Data sets</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                </p>
            </div>
            <div class="col-sm-3 text-right">
                <a class="btn btn-default btn-sm" href="{{getDownloadUrl(result.about)}}">Download</a>
                <button type="button"
                        class="btn btn-default btn-sm"
                        ng-click="addToCart(result)">Add to cart</button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: 'MODEL' }">
        <h4 ng-show="$first">Models</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                </p>
            </div>
            <div class="col-sm-3 text-right">
                <a class="btn btn-default btn-sm" href="{{getDownloadUrl(result.about)}}">Download</a>
                <button type="button"
                        class="btn btn-default btn-sm"
                        ng-click="addToCart(result)">Add to cart</button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-repeat="result in results.docs | filter: { docType: '!DOCUMENT'}
     | filter: { docType: '!DATASET'} | filter: { docType: '!MODEL'} | filter: { docType: '!IMAGE'}">
        <h4 ng-show="$first">Others</h4>
        <div class="row">
            <div class="col-sm-9">
                <p>
                    <b ng-show="result.title">{{ result.title }}: </b>
                    {{ result.content }}
                    {{ result.docType }}
                </p>
            </div>
            <div class="col-sm-3 text-right">
                <a class="btn btn-default btn-sm" href="{{getDownloadUrl(result.about)}}">Download</a>
                <button type="button"
                        class="btn btn-default btn-sm"
                        ng-click="addToCart(result)">Add to cart</button>
            </div>
        </div>
        <hr/>
    </div>
    <div ng-show="(results.docs | filter: { docType: 'IMAGE' }).length > 0">
        <hr/>
        <h4>Images</h4>
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-lg-2" ng-repeat="result in results.docs | filter: { docType: 'IMAGE' }">
                <img src="{{getDownloadImageUrl(result.about)}}" alt="{{ result.title }}" class="img-thumbnail img-responsive">
            </div>
        </div>
    </div>
</div>

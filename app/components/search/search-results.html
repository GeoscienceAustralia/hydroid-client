<div ng-show="documents.length === 0">
    <h4>
        <span class="glyphicon glyphicon-collapse-down"></span>
        {{ sectionTitle }}
    </h4>
</div>
<div ng-repeat="result in documents">
    <h4 ng-show="$first">
        <span ng-class="{'glyphicon glyphicon-collapse-down': showResults, 'glyphicon glyphicon-expand': !showResults}"
              ng-click="toggleShowResults()"></span>
        {{ sectionTitle }}
    </h4>
    <div class="row" ng-show="showResults"  ng-class="{'animate-fade-out': isLoading, 'animate-fade-in': !isLoading}">
        <div class="col-sm-10">
            <div><b>{{ result.title }}</b></div>
            <div ng-show="result.created"><b>Created on: </b>{{ result.created | date }}</div>
            <div ng-show="result.creator"><b>Authors: </b>{{ result.creator }}</div>
            <br/>
            <p ng-bind-html="formatSelectionContext(result.selectionContext)"></p>
        </div>
        <div class="col-sm-2 text-right cartBtnStyles">
            <button class="btn btn-primary btn-sm" ng-click="goToDownloadUrl(result.docUrl)">Download</button>
            <button class="btn btn-primary btn-sm"
                    ng-click="addToCart(result)">
                <div ng-if="!isItemInCart(result.about)">Add to cart</div>
                <div ng-if="isItemInCart(result.about)">Added <span class="glyphicon glyphicon-ok" ng-show="isItemInCart(result.about)"></span></div>
            </button>
        </div>
    </div>
    <hr ng-show="showResults && !$last"/>
</div>
<div ng-show="hasNextPage && showResults">
    <a href="" ng-click="nextPage()">
        Show more results...
    </a>
</div>
<hr/>

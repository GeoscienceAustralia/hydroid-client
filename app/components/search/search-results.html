<div ng-repeat="result in results.docs | filter: { docType: docType }">
    <h4 ng-show="$first">
        <span ng-class="{'glyphicon glyphicon-collapse-down': showResults, 'glyphicon glyphicon-expand': !showResults}"
              ng-click="toggleShowResults()"></span>
        {{ sectionTitle }}
    </h4>
    <div class="row" ng-show="showResults">
        <div class="col-sm-9">
            <p>
                <b ng-show="result.title">{{ result.title }}: </b>
                {{ result.content }}
            </p>
        </div>
        <div class="col-sm-3 text-right cartBtnColors">
            <button class="btn btn-primary btn-sm" ng-click="goToDownloadUrl(result.docUrl)">Download</button>
            <button class="btn btn-primary btn-sm"
                    ng-click="addToCart(result)">
                <!--
                <div ng-if="!isItemInCart(result.about)">
                    Add to cart
                </div>

                <div ng-if="isItemInCart(result.about)">
                    Added <span class="glyphicon glyphicon-ok" ng-show="isItemInCart(result.about)"></span>
                </div>
                -->
            </button>
        </div>
    </div>
    <hr ng-show="showResults || $last"/>
</div>

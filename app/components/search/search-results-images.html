<div ng-show="imageRows.length <= 0">
    <h4>
        <span class="glyphicon glyphicon-collapse-down"></span>
        {{ sectionTitle }}
    </h4>
</div>
<div ng-show="imageRows.length > 0">
    <h4>
        <span ng-class="{'glyphicon glyphicon-collapse-down': showResults, 'glyphicon glyphicon-expand': !showResults}"
              ng-click="toggleShowResults()"></span>
        {{ sectionTitle }}
    </h4>
    <div ng-show="showResults">
        <div class="row imageRow" ng-repeat="row in imageRows">
            <div class="col-xs-6 col-sm-4 col-lg-2" ng-repeat="result in row">
                <div class="img-thumbnail">
                    <div class="vertically-centered">
                        <img ng-src="{{result.imgThumb}}" alt="{{result.title}}"
                             ng-click="popupImage(result.title, result.docUrl, result.content)" class="img-responsive"/>
                    </div>
                    <div ng-if="!isItemInCart(result.about)" class="cartBtnStyles">
                        <button ng-click="addToCart(result)" type="button" class="btn btn-primary btn-sm" style="margin-top:5px;width:100%">Add to cart</button>
                    </div>
                    <div ng-if="isItemInCart(result.about)" class="cartBtnStyles">
                        <button ng-click="addToCart(result)" type="button" class="btn btn-primary btn-sm" style="margin-top:5px;width:100%">
                            Added <span class="glyphicon glyphicon-ok" ng-show="isItemInCart(result.about)"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="hasNextPage && showResults">
    <a href="" ng-click="nextPage()">
        Show more results...
    </a>
</div>
<hr/>

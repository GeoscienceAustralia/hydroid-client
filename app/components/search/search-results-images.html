<div ng-show="results.imageRows.length > 0">
    <h4>
        <span ng-class="{'glyphicon glyphicon-collapse-down': showResults, 'glyphicon glyphicon-expand': !showResults}"
              ng-click="toggleShowResults()"></span>
        Images
    </h4>
    <div ng-show="showResults">
        <div class="row" ng-repeat="row in results.imageRows">
            <div class="col-xs-6 col-sm-4 col-lg-2" ng-repeat="result in row">
                <img ng-src="{{result.docUrl}}" alt="{{result.title}}" class="img-thumbnail img-responsive"
                     ng-click="popupImage(result.title, result.docUrl, result.content)">
            </div>
        </div>
    </div>
</div>

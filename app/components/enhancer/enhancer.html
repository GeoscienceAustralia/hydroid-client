<form ng-submit="enhance()">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Text/Document Enhancement (JSP)</h4>
            <p>Paste or type the text you would like to enhance in the box below</p>
        </div>
        <div class="panel-body">
            <div class="alert {{alertCss}}" ng-show="responseMessage">
                {{ responseMessage }}
            </div>
            <div>
                <label class="radio-inline">
                    <input type="radio" id="typeDocument" ng-model="document.docType" value="DOCUMENT"/>
                    Document
                </label>
                <label class="radio-inline">
                    <input type="radio" id="typeDataset" ng-model="document.docType" value="DATASET"/>
                    Dataset
                </label>
                <label class="radio-inline">
                    <input type="radio" id="typeModel" ng-model="document.docType" value="MODEL"/>
                    Model
                </label>
            </div>
            <hr/>
            <label for="title">Document Title</label>
            <input ng-model="document.title" type="text" id="title" class="form-control" maxlength="100"/>
            <label for="content">Document Content</label>
            <textarea ng-model="document.content" name="content" id="content" rows="20" class="form-control"></textarea>
        </div>
        <div class="panel-footer">
            <a class="btn btn-default pull-right" href="#/">Back to Search</a>
            <input class="btn btn-primary" type="submit" value="Enhance Text" />
        </div>
    </div>
</form>

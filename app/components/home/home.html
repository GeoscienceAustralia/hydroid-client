<div class="search-wrapper">
    <hydroid-search solr-url="/solr" solr-collection="hydroid" results="searchResults" menu-items="menuItems"></hydroid-search>
</div>
<div class="row">
    <div class="col-sm-3" ng-show="hasSearchRelated()">
        <hydroid-search-related solr-url="/solr" solr-collection="hydroid" results="searchResults"
                                menu-items="menuItems" menu-url="/data/menu.json"></hydroid-search-related>
        <div class="hidden-xs hidden-sm" ng-show="hasCartItems()">
            <br/>
            <shopping-cart cart-list="cartItems"></shopping-cart>
        </div>
    </div>
    <div ng-class="{'col-sm-9': hasSearchRelated(), 'col-sm-12': !hasSearchResults()}">
        <div ng-show="hasSearchResults()">
            <h4 class="searchResults">Search Results</h4>
            <hydroid-search-results results="searchResults" cart-list="cartItems"></hydroid-search-results>
        </div>
    </div>
</div>
<div class="visible-xs visible-sm" ng-show="hasCartItems()">
    <br/>
    <shopping-cart cart-list="cartItems"></shopping-cart>
</div>

language: node_js

node_js:
  - stable

before_script:
  - npm install -g bower
  - bower install

before_deploy:
  - echo "building hydroid"
  - chmod +x ./travis/build.sh
  - ./travis/build.sh

deploy:
  - provider: s3
    region: ap-southeast-2
    access_key_id: AKIAI3YL4OJLSOO6AVNQ
    secret_access_key:
      secure: 
    bucket: hydroid
    local_dir: release
    upload_dir: releases
    skip_cleanup: true
    on:
      branch: master
  - provider: codedeploy
    access_key_id: AKIAI3YL4OJLSOO6AVNQ
    secret_access_key:
      secure: 
    bucket: hydroid
    key: releases/hydroid.zip
    bundle_type: zip
    application: hydroid
    deployment_group: Hydroid-Client-Dev-Deployment
    region: ap-southeast-2
    on:
      branch: master